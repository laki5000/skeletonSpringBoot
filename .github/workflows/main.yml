name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
      
    - name: Build with Maven
      run: mvn clean package
      
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: target/*.jar
